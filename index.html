<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Minesweeper</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="bg">
    <h1>Minesweeper</h1>
      <h3 id="timerLabel">Time</h3>
      <p id="timer">0</p>
    <div class="grid"></div>
    <div class="popup" id="death">
      <div class="death-text">
        <h2>Game Over!</h2>
        <h3>Time</h3>
        <p id="scor">N/A</p>
        <button onclick="restart()">Play Again</button>
      </div>
    </div>
    <div class="popup" id="win">
      <div class="win-text">
        <h2>Congratulations!</h2>
          <h3>Time</h3>
          <p id="score"></p>
        <button onclick="restart()">Play Again</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
